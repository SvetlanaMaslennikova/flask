{% extends 'base.html' %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>Users</h1>
            <div>
                <ul>
                    {% for user in users %}
                    <li><a href="{{ url_for('user.user_list', pk=user.id) }}"> {{ user.email }} </a></li>
                    {% endfor %}
                </ul>
             </div>
        </div>
    </div>
{% endblock %}
